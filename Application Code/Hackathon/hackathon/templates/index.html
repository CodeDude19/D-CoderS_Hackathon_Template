<html>
    <head>
        <title>Events Manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/css/uikit.min.css" />
    </head>
    <body>
        <!-- navbar -->
        <div class="container-fluid navigate">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand" href="{{url_for('index')}}"><b style="font-size: 30px;">Events Manager</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
              
              </ul>
              <span class="navbar-text">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a href="{{url_for('admin')}}" class="btn btn-dark">Admin</a>
                    </li>
                   
                  </ul>
              </span>
            </div>
          </nav>
        </div>

        <!-- Navbar End -->
        <center><hr style="border-top: 4px solid whitesmoke;"></center>
        <!-- Carausel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol> -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <center><img style="height: 300px;" src="../static/study.png" class="img" alt="..."></center>
              </div>
              <div class="carousel-item">
                <center><img style="height: 300px;" src="../static/sports.png" class="img" alt="..."></center>
              </div>
              <div class="carousel-item">
                <center><img style="height: 300px;" src="../static/dance.png" class="img" alt="..."></center>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <center><hr style="border-top: 4px solid whitesmoke; margin-top: 30px;"></center>
          <!-- Carousel Ends -->
          <center style="margin:20px;"><h1>Events In SMIT </h1></center><h1>
           
          <div class="container"style="margin-bottom: 20px;">
            {% for event in event_data %}
            <div style="text-align: center; margin-bottom: 20px; background-color: black;" id = "hide{{loop.index}}" class="card ">
              
                 
                <ul uk-accordion>
                  <li class="uk">
                      <a class="uk-accordion-title" href="#"><h2 style="color: whitesmoke;">{{event.event_name}}</h2></a>
                      <div class="uk-accordion-content">
                          <p style="font-size: 18px; color: #FFFF66;">{{event.desctiption}}</p>
                      </div>
                      <p style="font-size: 20px; color: whitesmoke" id="demo{{loop.index}}"></p>
                  </li>




                <script>
                // Set the date we're counting down to
                var input_date = "{{event.date}}"
                // var countDownDate = new Date(input_date)
                // var a = eval("x * y") + "<br>";
                eval("countDownDate"+"{{loop.index}}"+"= new Date(input_date)")
                // Update the count down every 1 second
                var x = setInterval(function() {

                  // Get today's date and time
                  var now = new Date().getTime();
                    
                  // Find the distance between now and the count down date
                  var distance = eval("countDownDate"+"{{loop.index}}") - now;
                  console.log(distance)  
                  // Time calculations for days, hours, minutes and seconds
                  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                  // Output the result in an element with id="demo"
                  document.getElementById("demo"+"{{loop.index}}").innerHTML = days + " Days: " + hours + " Hours: "
                  + minutes + " Minutes: " + seconds + " Seconds ";  
                  // If the count down is over, write some text 
                  if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo"+"{{loop.index}}").innerHTML = "Already Happened";
                    document.getElementById("hide"+"{{loop.index}}").className+="d-none";
                  }
                }, 1000);
                </script>
            {% endfor %}
          </div>
          <!--Footer-->
          <div style="background-color: #cd6684;" class="jumbotron jumbotron-fluid">
            <div class="container">
                <div style="height: 2px; background-color: whitesmoke;"></div>
                <div style="margin-top:40px;">
                <center><h4><img style="width:25px;" src="../static/copyright.png"> stillVariables 2020</h4></center>
              </div>
            </div>
          </div>
          <!--Footer Ends-->
<script src="./static/timer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit-icons.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
