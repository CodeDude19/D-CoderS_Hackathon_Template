<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="background-color: #cd6684;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent" style="margin-bottom: 20px;">
        <a class="navbar-brand" href="{{url_for('index')}}">Event Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
          </ul>
          <a class="nav-link" href="{{url_for('add')}}"><button type="button" class="btn btn-link text-dark" style="margin-right: 4px;">Add</button></a>
          <form method="POST" action="{{url_for('logout')}}">
          <button type="submit" class="btn btn-link text-dark" style="margin-right: 4px;">Logout</button>
          </form>
        </div>
      </nav>
      <div class="container">
      {% for event in event_data %}
      <div class="card" style="margin-bottom: 20px;">
        <center><h5 class="card-header">{{event.event_name}}</h5></center>
        <div class="card-body">
          <center><h5 class="card-title">Description</h5></center>
          <center><p style="color: black;" class="card-text">{{event.desctiption}}</p></center>
          <center><p style="margin-top: 5px;">Date : {{today}}</p></center>
          <script>
            var name = '{{ event.date }}';
            console.log(name)
          </script>
          <hr>
          <form method="POST" action="{{url_for('delete')}}">
            <center><button type="submit" name="delete" value="{{ event.id }}" class="btn btn-outline-danger">Delete</button></center>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
